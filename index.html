<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
<script language="javascript" type="text/javascript"> 
var CronoID = null 
var CronoEjecutandose = false 
var decimas, segundos, minutos 

function DetenerCrono (){ 
       if(CronoEjecutandose) 
           clearTimeout(CronoID) 
       CronoEjecutandose = false 
} 

function InicializarCrono () { 
    //inicializa contadores globales 
    decimas = 0 
    segundos = 0 
    minutos = 0 
     
    //pone a cero los marcadores 
    document.crono.display.value = '00:00:0' 
    document.crono.parcial.value = '00:00:0' 
} 

function MostrarCrono () { 
            
       //incrementa el crono 
       decimas++ 
    if ( decimas > 9 ) { 
        decimas = 0 
        segundos++ 
        if ( segundos > 59 ) { 
            segundos = 0 
            minutos++ 
            if ( minutos > 99 ) { 
                alert('Fin de la cuenta') 
                DetenerCrono() 
                return true 
            } 
        } 
    } 

    //configura la salida 
    var ValorCrono = "" 
    ValorCrono = (minutos < 10) ? "0" + minutos : minutos 
    ValorCrono += (segundos < 10) ? ":0" + segundos : ":" + segundos 
    ValorCrono += ":" + decimas     
             
      document.crono.display.value = ValorCrono 

      CronoID = setTimeout("MostrarCrono()", 100) 
    CronoEjecutandose = true 
    return true 
} 

function IniciarCrono () { 
     DetenerCrono() 
     InicializarCrono() 
    MostrarCrono() 
} 

function ObtenerParcial() { 
    //obtiene cuenta parcial 
    document.crono.parcial.value = document.crono.display.value 
} 




</script> 

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<title>CRONOMETRO</title> 
</head> 

<body> 
<p align="center">CRONOMETRO REALIZADO POR ILSE DIAZ</p> 
<div align="center"> 
  <!-- Para visualizar el cronómetro --> 
</div> 
<div class="recuadro3"> 
<form name="crono"> 
<p align="center"><input type="text" size="8" name="display" value="00:00:0" style="position: absolute; top: 10%; left: 30%; width: 40%; height: 5%; text-align: center;"> 


<input type="text" size="8" name="parcial" value="00:00:0 " style="position: absolute; top: 17%; left: 30%; width: 40%; height: 5%; text-align: center;"> 


<!--   es el boton de Inicio  
//////////////////////////////////////////////////////////////////////
-->

<input type="button" name="Iniciar" value=" Iniciar " onClick="IniciarCrono()" style="position: absolute; top: 24%; left: 31%; width: 8%; height: 5%; text-align: center;"></p> 
<p align="center">


<input type="button" name="Parcial" value="Capturar" onClick="ObtenerParcial()" style="position: absolute; top: 24%; left: 41%; width: 8%; height: 5%; text-align: center;"></p> 
<p align="center">

<textarea type="submit" name="lista" value="HOLA" wrap="ObtenerParcial()" style="position: absolute; top: 40%; left: 30%; width: 40%; height: 40%; text-align: center;" readonly="ObtenerParcial()"> </textarea>

<input type="button" name="Parar" value=" Parar " onClick="DetenerCrono()" style="position: absolute; top: 24%; left: 51%; width: 8%; height: 5%; text-align: center;"> 
<input type="button" name="Cero" value="  Cero  " onClick="DetenerCrono(); InicializarCrono()" style="position: absolute; top: 24%; left: 61%; width: 8%; height: 5%; text-align: center;"></p> 
<textarea type="list" name="lista" value="Capturar" style="position: absolute; top: 40%; left: 30%; width: 40%; height: 40%; text-align: center;" ></textarea>

</form> 
</div>

  body{
    background: -webkit-radial-gradient(pink,white);
background: -moz-radial-gradient(pink,white);

border: 1% solid #333;

  }

</style>


</body> 
</html>
